{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Create your account</h1>
    {% if form.errors %}
        <div class="error">
    {{ form.errors }}
    </div>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
</body>
</html>


{% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
