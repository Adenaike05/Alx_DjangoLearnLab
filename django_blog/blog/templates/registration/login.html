{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p class="error">Invalid credentials. Please try again.</p>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
    </form>
    <p>New here? <a href="{% url 'register' %}">Create an account</a></p>
</body>
</html>
