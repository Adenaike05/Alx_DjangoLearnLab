{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Your Profile</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
    </form>

    <p><a href="{% url 'logout' %}">Logout</a></p>
</body>
</html>
